jwt.jwt_config_form:
  path: '/admin/config/system/jwt'
  defaults:
    _form: '\Drupal\jwt\Form\ConfigForm'
    _title: 'JWT Configuration'
  requirements:
    _permission: 'administer jwt'
  options:
    _admin_route: TRUE

jwt.jwt_test_cont:
  path: '/admin/test'
  defaults:
    _controller: '\Drupal\jwt\Controller\jwtNewsController::content'
    _title: 'Test Page'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE